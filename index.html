<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Art Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <div class="mainUI" id="uiDiv" oncontextmenu="return false;">
      <!-- centered -->
      <div class="regionUI">
        <div class="buttonUI">
          <img src="enter.png" id="buttonEnter" />
        </div>
      </div>
    </div>
    <a-scene>
      <a-sky color="#87CEEB" start></a-sky>

      <a-box
        color="#ffffff"
        position="5 -0.2 0"
        width="20"
        height="0.5"
        depth="20"
        src="marble.png"
        material="repeat: 3 3"
      >
      </a-box>

      <a-sphere
        position="5 1 0"
        radius="16"
        segments-height="32"
        segments-width="1028"
        material="src: roof.png; repeat: 8 8; side: double"
        theta-length="180"
        phi-length="180"
        theta-start="0"
        phi-start="0"
        rotation="-90 0 0"
      >
      </a-sphere>

      <!--walls-->

      <a-box
        position="5 1.5 -10"
        width="20"
        height="12"
        depth="0.1"
        color="#e8e7e6"
        material="repeat: 4 4"
      >
      </a-box>

      <a-box
        position="5 1.5 10"
        width="20"
        height="12"
        depth="0.1"
        color="#e8e7e6"
        material="repeat: 4 4"
      >
      </a-box>

      <a-box
        position="-5 1.5 0"
        width="0.1"
        height="12"
        depth="20"
        color="#e8e7e6"
        material="repeat: 4 4"
      >
      </a-box>

      <a-box
        position="15 1.5 0"
        width="0.1"
        height="12"
        depth="20"
        color="#e8e7e6"
        material="repeat: 4 4"
      >
      </a-box>

      <!--paintings-->
      <!--
      <a-box
        position="15 3.5 0"
        width="0.25"
        height="5.2"
        depth="4.2"
        color="#d15f0f"
        opacity="1"
      >
      </a-box>
      <a-box
        id="painting1"
        position="15 3.5 0"
        width="0.3"
        height="5"
        depth="4"
        color="red"
        material="repeat: 4 4"
      >
      </a-box>
      -->

      <a-entity
        position="15 3.5 0"
        painting="image: painting1.jpg; info: 'Mona Lisa' by Leonardo da Vinci;"
      ></a-entity>

      <a-entity
        position="15 3.5 6.1"
        painting="image: painting2.jpg; info: 'Girl with a Pearl Earring' by Johannes Vermeer;"
      ></a-entity>

      <a-entity
        position="15 3.5 -6.1"
        painting="image: painting3.jpeg; info: 'Wanderer above the Sea of Fog' by Caspar David Friedrich;"
      ></a-entity>

      <a-entity
        position="-5 3.5 -6.1"
        painting="image: painting4.jpg; info: 'Nude Descending a Staircase' by Marcel Duchamp;"
      ></a-entity>

      <a-entity
        position="-5 3.5 6.1"
        painting="image: painting5.webp; info: 'The Scream' by Edvard Munch;"
      ></a-entity>

      <a-entity
        position="-5 3.5 0"
        painting="image: painting6.webp; info: 'I and the Village' by Marc Chagall;"
      ></a-entity>

      <a-box
        position="9.5 3.5 -10"
        width="0.25"
        height="5.2"
        depth="7.2"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="starryNight"
        position="9.5 3.5 -10"
        width="0.3"
        height="5"
        depth="7"
        src="starry_night.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-box
        position="0.8 3.5 -10"
        width="0.25"
        height="5.2"
        depth="7.2"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="whistlersMother"
        position="0.8 3.5 -10"
        width="0.3"
        height="5"
        depth="7"
        src="whistlers_mother.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-box
        position="-2 5 10"
        width="0.25"
        height="3.2"
        depth="3.2"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="compositionRed"
        position="-2 5 10"
        width="0.3"
        height="3"
        depth="3"
        src="composition.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-box
        position="1.4 2.2 10"
        width="0.25"
        height="3.2"
        depth="3.2"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="impression"
        position="1.4 2.2 10"
        width="0.3"
        height="3"
        depth="3"
        src="impression.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-box
        position="6.35 2.3 10"
        width="0.25"
        height="4.2"
        depth="6.2"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="lucifer"
        position="6.35 2.3 10"
        width="0.3"
        height="4"
        depth="6"
        src="lucifer.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-box
        position="12 3.6 10"
        width="0.25"
        height="6.2"
        depth="4.5"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="alps"
        position="12 3.6 10"
        width="0.3"
        height="6"
        depth="4.3"
        src="alps.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-box
        position="-2 1.7 10"
        width="0.25"
        height="2.7"
        depth="3"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="blossom"
        position="-2 1.7 10"
        width="0.3"
        height="2.5"
        depth="2.8"
        src="blossom.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-box
        position="1.45 5.65 10"
        width="0.25"
        height="3.4"
        depth="3"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="meninas"
        position="1.45 5.65 10"
        width="0.3"
        height="3.2"
        depth="2.8"
        src="meninas.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-box
        position="6.34 5.9 10"
        width="0.25"
        height="2.75"
        depth="6.2"
        color="#8f4924"
        opacity="1"
        rotation="0 90 0"
      >
      </a-box>
      <a-box
        id="park"
        position="6.34 5.9 10"
        width="0.3"
        height="2.55"
        depth="6"
        src="park.jpg"
        rotation="0 90 0"
      >
      </a-box>

      <a-entity
        camera
        position="0 1.8 0"
        wasd-controls
        look-controls="pointerLockEnabled: true"
      >
        <a-cursor color="white" fuse="false" fuse-timeout="5000"> </a-cursor>
      </a-entity>
    </a-scene>

    <div
      id="painting-info"
      style="
        display: none;
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      "
    ></div>
    <script src="script.js"></script>
  </body>
</html>
